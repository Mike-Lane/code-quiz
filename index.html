<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super-Duper Code Quiz</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My CSS-->
    <link rel="stylesheet" href=".\assets\css\style.css">
</head>
<body class="bg-secondary">
    <header class="container">
        <div class="row">
            <div class="col-2">
                <button id="view-score" type="button" class="btn btn-secondary d-inline-block mt-1">View High Score</button>
            </div>
            <div class="col-8">
                <h1>Code quiz</h1>
            </div>
            <div class="col-2">
                <p class="d-flex time">Time Left:</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <p class="d-flex justify-content-center text-center">Answer as many questions as possible.<br /> <br />GIVE IT YOUR BEST TRY because your score will be enshrined in the HIGH SCORE for all of eternity!! </p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">START</button> 
                    </div>
                </div>
            </section> 
            
            <!--Question and Answers-->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <p>Question Placeholder</p>
                        <ul class="px-5 py-5 nobullets">
                            <li class="mb-3">
                                <button id="answer1" value="0" type="button" class="btn btn-success ansBtn">Answer1</button>
                            </li>
                            <li class="mb-3">
                                <button id="answer2" value="1" type="button" class="btn btn-success ansBtn">Answer2</button>
                            </li>
                            <li class="mb-3">
                                <button id="answer3" value="2" type="button" class="btn btn-success ansBtn">Answer3</button>
                            </li>
                            <li class="mb-3">
                                <button id="answer4" value="3" type="button" class="btn btn-success ansBtn">Answer4</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>  
            <section id="end">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <p>Complete!</p>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter your initials<span class="ml-1"><input placeholder="initials" id="initials" /></span></p>
                    </div>
                </div>
            </section>        
        </div>
    </main>
    <footer class="">

    </footer>

    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
